<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Char Code</title>
	<style>
		.box {
			height: 600px;
			display: flex;
			justify-content: center;
		}
		.container {
			position: relative;
			height: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			width: fit-content;
		}
		.container:not(:last-of-type) {
			margin-right: 30px;
		}
		.container:not(:last-of-type)::after {
			content: "";
			display: block;
			position: absolute;
			height: 100%;
			right: -15px;
			border-right: 1px dashed skyblue;
		}
		
		textarea {
			flex: 1;
			resize: vertical;
			margin-bottom: 20px;
			padding: 5px 10px;
			width: 500px;
			font-size: 12px;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="container">
			<h3>字符/UTF-8/Unicode 转换</h3>
			<textarea id="chars" placeholder="字符"></textarea>
			<textarea id="utf8" placeholder="UTF-8编码"></textarea>
			<textarea id="unicode" placeholder="Unicode编码"></textarea>
		</div>
	</div>

	<script type="module">
		import CharCode from './CharCode.js';

		const charCode = new CharCode();
		const elUtf8 = document.getElementById('utf8');
		const elUnicode = document.getElementById('unicode');
		const elChars = document.getElementById('chars');

		// 输入字符
		elChars.oninput = ev => {
			const string = ev.target.value.trim();
			ev.target.value = string;

			const { codesString, codes } = charCode.charsToUnicode(string);
			elUnicode.value = codesString;
			charCode.unicodeToUtf8(codes);
		};

		// 输入utf-8编码
		elUtf8.oninput = ev => {
			const string = ev.target.value.trim();
			ev.target.value = string;
			
			elUnicode.value = charCode.utf8ToUnicode(string);
		};

		// 输入unicode
		elUnicode.oninput = ev => {
			const string = ev.target.value.trim();
			ev.target.value = string;

		};
	</script>
</body>
</html>
